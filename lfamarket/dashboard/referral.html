    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var user = JSON.parse(localStorage.getItem("typeUser"));
      document.getElementById("username").innerHTML = `Hi ${user.username}`;
      document.getElementById("fullname").innerHTML = user.name;

      axios
        .get(`https://lfamarket-api.herokuapp.com/api/get-referrals/${user.username}`)
        .then((res) => {
          if (res.status == 200) {
            loadData(res.data);
          }
        });

      function loadData(arr) {
        var table = document.getElementById("tbody");

        arr.forEach((item) => {
          var row = table.insertRow(0);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          cell1.innerHTML = item.referral;
          cell2.innerHTML = `R${item.amount}`;
        });
      }
    </script>
